<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Borders</title>
    <link rel="stylesheet" href="InvertedBorders.css">
</head>
<body>
    <div class="container">
        <div class="title">Category</div>
        <!--Clip Path Property-->
        <div class="card">
            <img src="" alt="Product Image">
        </div>
        <div class="product-card">
            <h2>Brand Name</h2>
            <p class="price">Ksh Price</p>
            <div class="actions">
                <span class="cart-icon"></span>
                <button class="buy-now">Buy Now</button>
                <div class="options">
                    <span class="color" style="background: #e75a7c;"></span>
                    <span class="color" style="background: #4ecdc4;"></span>
                    <span class="color" style="background: #fffffc;"></span>
                    <span class="color" style="background: #2c363f;"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
